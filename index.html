<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>Chrono</title>
</head>
<body>

<main>
	<p>Ceci est un chronomètre. Vous disposez d'une interface graphique (via les boutons) ou d'une interface clavier. Les touches sont:</p>
	<ul>
			<li>Démarrer/Reprendre: Entrée, d</li>
			<li>Pause: Espace, p</li>
			<li>Arrêter: Suppr, Retour Arrière</li>
		</ul>
	<div>
		<span id="minutes"></span>:<span id="seconds"></span>:<span id="milliseconds"></span>
	</div>
	<div>
		<button id="start">Démarrer</button>
		<button id="pause">Pause</button>
		<button id="stop">Stop</button>
	</div>
</main>

<script src=js/chronoapp.js></script>

<script src=js/chronoapp.chrono.js></script>
<script src=js/chronoapp.ui.js></script>

<script src=js/main.js></script>
</body>
</html>
